<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Packaging History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h2>History of Oreo Packaging</h2>
    <div class="container">
        <div class="card">
            <img src="https://res.cloudinary.com/mynewsdesk-cld/image/upload/t_limit_1000/qaojbfleqlpqlzlqysfb.jpg" alt="Oreo Package 1">
            <p>The very first oreo packaging! Notice how it mentions something about National Biscuit Company....it's giving corporate....</p>
        </div>
        <div class="card">
            <img src="https://res.cloudinary.com/mynewsdesk-cld/image/upload/t_limit_1000/mnxy0vthwsr55nvy6xnr.jpg" alt="Oreo Package 2">
            <p>This one gives Tiffany & co.</p>
        </div>
        <div class="card">
            <img src="https://res.cloudinary.com/mynewsdesk-cld/image/upload/t_limit_1000/zbvzhwhcqbpbq4fqaig4.jpg" alt="Oreo Package 1">
            <p>Wow, what a color change!</p>
        </div>    
       
    
        
        <!-- Add more cards for each packaging history point -->
    </div>
</body>
</html>
